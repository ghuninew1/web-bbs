<VirtualHost *:443>
    #DocumentRoot /var/www/vhosts/true/html
    #<Directory "/var/www/vhosts/true/html">
    #    Options None
    #    Require all granted
    #</Directory>
    
    SSLEngine on
    SSLProtocol +TLSv1.2 +TLSv1.3
    SSLCertificateFile /var/www/vhosts/ssl/cert.pem
    SSLCertificateKeyFile /var/www/vhosts/ssl/privkey.pem
    SSLCACertificateFile /var/www/vhosts/ssl/chain.pem
    
    DocumentRoot /var/www//build
    PassengerAppRoot /var/www/vhosts/true/build

    # Tell Passenger that your app is a Node.js app
    # PassengerAppType node
    # PassengerStartupFile app.js

    # Relax Apache security settings
    <Directory /var/www/vhosts/true/build>
      Allow from all
      Options -MultiViews
      # Uncomment this if you're on Apache >= 2.4:
      #Require all granted
    </Directory>
    # ProxyPreserveHost On
    # ProxyRequests off
    
    # ProxyPass / http://localhost:3001/
